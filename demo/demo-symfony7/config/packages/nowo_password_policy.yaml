nowo_password_policy:
    entities:
        App\Entity\User:
            password_field: password
            password_history_field: passwordHistory
            passwords_to_remember: 5
            expiry_days: 90
            reset_password_route_name: demo_home
            notified_routes:
                - demo_home
            excluded_notified_routes:
                - login
                - logout
    expiry_listener:
        priority: 0
        # Set to true to enable automatic redirection when password expires
        redirect_on_expiry: false
        error_msg:
            text:
                title: nowo_password_policy.title
                message: nowo_password_policy.message
            type: error
    # Enable logging for password policy events
    enable_logging: true
    # Logging level: debug, info, notice, warning, error
    log_level: info
    # Enable caching for password expiry checks (requires Symfony Cache component)
    # enable_cache: false
    # cache_ttl: 3600

