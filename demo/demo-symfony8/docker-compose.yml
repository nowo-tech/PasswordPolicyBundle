services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: password-policy-demo-symfony8-php
    working_dir: /app
    volumes:
      - .:/app
      - composer-cache:/root/.composer/cache
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}?serverVersion=8.0
    command: php-fpm
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - password-policy-demo-network

  nginx:
    image: nginx:alpine
    container_name: password-policy-demo-symfony8-nginx
    ports:
      - "${PORT:-8001}:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - password-policy-demo-network

  mysql:
    image: mysql:8.0
    container_name: password-policy-demo-symfony8-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${MYSQL_PORT:-33063}:3306"
    networks:
      - password-policy-demo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  composer-cache:
    driver: local
  mysql-data:
    driver: local

networks:
  password-policy-demo-network:
    driver: bridge
