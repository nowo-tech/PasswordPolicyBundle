# Default configuration for Password Policy Bundle
# Configure password policies for your entities

nowo_password_policy:
    # Configure password policies for each entity
    entities:
        # Example configuration for App\Entity\User
        # Replace with your actual entity class name
        # App\Entity\User:
        #     password_field: password                    # Field name storing the password
        #     password_history_field: passwordHistory     # Field name storing password history
        #     passwords_to_remember: 3                    # Number of previous passwords to remember
        #     expiry_days: 90                             # Days until password expires
        #     reset_password_route_name: reset_password   # Route name for password reset (required)
        #     notified_routes:                            # Routes where expiry notification is shown
        #         - dashboard
        #         - profile
        #     excluded_notified_routes: []                 # Routes excluded from expiry notification

    # Expiry listener configuration
    expiry_listener:
        priority: 0                                      # Event listener priority
        # lock_route: account_locked                      # Route to redirect when password is expired (optional)
        error_msg:
            text:
                title: nowo_password_policy.title        # Translation key for error title
                message: nowo_password_policy.message    # Translation key for error message
            type: error                                   # Flash message type (error, warning, info, success)

