name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: PHP ${{ matrix.php }} - Symfony ${{ matrix.symfony }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: ['8.1', '8.2', '8.3', '8.4', '8.5']
        symfony: ['6.4', '7.0', '8.0']
        exclude:
          # PHP 8.1 doesn't support Symfony 7.0+ (requires PHP 8.2+) and Symfony 8.0 (requires PHP 8.4+)
          - php: '8.1'
            symfony: '7.0'
          - php: '8.1'
            symfony: '8.0'
          # PHP 8.2 and 8.3 don't support Symfony 8.0 (requires PHP 8.4+)
          - php: '8.2'
            symfony: '8.0'
          - php: '8.3'
            symfony: '8.0'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json
          coverage: pcov
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-symfony-${{ matrix.symfony }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-symfony-${{ matrix.symfony }}-composer-
            ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install dependencies with Symfony ${{ matrix.symfony }}
        run: |
          echo "üì¶ Installing dependencies for Symfony ${{ matrix.symfony }}..."
          composer require symfony/framework-bundle:^${{ matrix.symfony }} symfony/validator:^${{ matrix.symfony }} --no-interaction --no-update
          composer update symfony/* --with-all-dependencies --no-interaction --prefer-dist --no-progress

      - name: Run tests
        run: |
          echo "üß™ Running tests on PHP ${{ matrix.php }} with Symfony ${{ matrix.symfony }}..."
          composer test
          if [ $? -ne 0 ]; then
            echo "‚ùå ERROR: Some tests failed"
            exit 1
          fi
          echo "‚úÖ All tests passed successfully"

      - name: Validate coverage (PHP 8.2 with Symfony 7.0 only)
        if: matrix.php == '8.2' && matrix.symfony == '7.0'
        run: |
          echo "üìä Generating coverage report..."
          composer test-coverage
          
          if [ $? -ne 0 ]; then
            echo "‚ùå ERROR: Tests failed when generating coverage report"
            exit 1
          fi
          
          echo "‚úÖ All tests passed, validating coverage..."
          
          # Check if coverage.xml exists
          if [ ! -f coverage.xml ]; then
            echo "‚ùå ERROR: coverage.xml not found"
            exit 1
          fi
          
          # Extract coverage percentage from coverage.xml
          # The format uses <metrics> with statements and coveredstatements attributes
          # Get the project-level <metrics> element (the one with files= attribute)
          METRICS_LINE=$(grep '<metrics files=' coverage.xml)
          STATEMENTS=$(echo "$METRICS_LINE" | awk -F'statements="' '{print $2}' | awk -F'"' '{print $1}')
          COVERED=$(echo "$METRICS_LINE" | awk -F'coveredstatements="' '{print $2}' | awk -F'"' '{print $1}')
          
          if [ -z "$STATEMENTS" ] || [ "$STATEMENTS" -eq 0 ]; then
            echo "‚ùå ERROR: No statements found in coverage.xml"
            exit 1
          fi
          
          # Calculate percentage: (covered / statements) * 100
          COVERAGE_PERCENT=$(echo "scale=2; ($COVERED / $STATEMENTS) * 100" | bc | cut -d. -f1)
          
          echo "üìä Code coverage: ${COVERAGE_PERCENT}%"
          
          # Validate 100% coverage
          if [ "$COVERAGE_PERCENT" -lt 100 ]; then
            echo "‚ùå ERROR: Code coverage is ${COVERAGE_PERCENT}%, expected 100%"
            echo "Please ensure all classes have test coverage"
            exit 1
          fi
          
          echo "‚úÖ Code coverage is 100%"

  code-style:
    name: Code Style
    runs-on: ubuntu-latest
    # Only apply fixes automatically on push to main/master, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2, cs2pr

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress --no-interaction

      - name: Fix code style
        run: composer cs-fix

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Apply PHP CS Fixer fixes [skip ci]"
          git push

  code-style-check:
    name: Code Style Check
    runs-on: ubuntu-latest
    # On PRs only check, don't apply changes
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2, cs2pr

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress --no-interaction

      - name: Check code style
        run: composer cs-check

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: json
          coverage: pcov
          tools: composer:v2

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress --no-interaction

      - name: Run tests with coverage
        run: |
          echo "üß™ Running tests with coverage..."
          composer test-coverage
          
          if [ $? -ne 0 ]; then
            echo "‚ùå ERROR: Tests failed"
            exit 1
          fi
          echo "‚úÖ All tests passed successfully"
          
          # Check if coverage.xml exists
          if [ ! -f coverage.xml ]; then
            echo "‚ùå ERROR: coverage.xml not found"
            exit 1
          fi
          
          # Extract coverage percentage from coverage.xml
          # The format uses <metrics> with statements and coveredstatements attributes
          # Get the project-level <metrics> element (the one with files= attribute)
          METRICS_LINE=$(grep '<metrics files=' coverage.xml)
          STATEMENTS=$(echo "$METRICS_LINE" | awk -F'statements="' '{print $2}' | awk -F'"' '{print $1}')
          COVERED=$(echo "$METRICS_LINE" | awk -F'coveredstatements="' '{print $2}' | awk -F'"' '{print $1}')
          
          if [ -z "$STATEMENTS" ] || [ "$STATEMENTS" -eq 0 ]; then
            echo "‚ùå ERROR: No statements found in coverage.xml"
            exit 1
          fi
          
          # Calculate percentage: (covered / statements) * 100
          COVERAGE_PERCENT=$(echo "scale=2; ($COVERED / $STATEMENTS) * 100" | bc | cut -d. -f1)
          
          echo "üìä Code coverage: ${COVERAGE_PERCENT}%"
          
          # Validate 100% coverage
          if [ "$COVERAGE_PERCENT" -lt 100 ]; then
            echo "‚ùå ERROR: Code coverage is ${COVERAGE_PERCENT}%, expected 100%"
            echo "Please ensure all classes have test coverage"
            exit 1
          fi
          
          echo "‚úÖ Code coverage is 100%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false

